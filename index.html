      </div>

      <!-- Tela de Registro 02 -->
      <div class="screen" id="telaDeRegistro02">
        <div class="container"> 
          <img src="logo.png" alt="Logo da Empresa" height="200" width="200">
          <input type="text" id="rua" placeholder="Rua">
          <input type="text" id="numero" placeholder="Número">
          <input type="text" id="bairro" placeholder="Bairro">
          <input type="text" id="cep" placeholder="CEP">
          <input type="number" id="estado" placeholder="Estado">
          <input type="number" id="cidade" placeholder="Cidade">
          <button class="green-button">Retornar</button>
          <button class="green-button">Finalizar</button>
